name: Pytest

on: 
  push:
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  pytest:
    name: Pytest Main
    runs-on: ubuntu-latest
    steps:

      -uses: actions/checkout@v3

      - name: Setup Python 3.8
      uses: actions/setup-pyton@v3
      with:
        python-version: "3.8"

      - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel "coverage[toml]" pytest pytest-asyncio
        pip install -U requirements.txt
      
      - name: Run tests
      shell: bash
      run: |
        PYTHONPATH="&(pwd)" -m pytest tests/sync.py, tests/async.py -vs --import-mode=importlib
